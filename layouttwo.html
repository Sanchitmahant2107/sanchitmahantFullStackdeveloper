<!DOCTYPE html>
<html lang="en">
  <head>
    <title>layout-two</title>
    <style>
        table{height: 100vh;
        width: 100vw;}
        tr{
            width: 100%;
            background-color: darkcyan;
        }
    </style>
  </head>
  <body>
    <table>
        <!-- first -->
        <tr>
            <td colspan="4"></td>
        </tr>
        <!-- second -->
        <tr>
            <td rowspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <!-- third -->
        <tr>
            <td colspan="3"></td>
        </tr>
    <!-- fourth -->
        <tr>
            <td rowspan="3"></td>
        </tr>
    </table>
  </body>
</html>
